{% load static %}
<style>
  .navbar {
  background-color: #292b38; /* the cream tone from your UI */
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-weight: bolder;
  position:fixed;
  top: 0px;
  z-index: 100;
  width: 100vw;
  
}
.content a{
    text-decoration: none;
    color: white;
    /* width: 30px; */
    /* border: 2px solid var(--color); */
    padding: 5px;
    font-size: large;
    z-index: 10;
}
.content a:hover{
    font-size: x-large;
    font-weight: 700;
}
</style>
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      
      

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item content">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item content">
            <a class="nav-link" href="{% url 'all_quiz' %}">Quiz</a>
          </li>
          {% if request.user.is_superuser %}
          <li class="nav-item content">
            <a class="nav-link" href="{%  url 'dashboard' %}">DashBoard</a>
          </li>
          {% endif %}
          <li class="nav-item content">
            <a class="nav-link" href="{%  url 'leaderboard' %}">LeaderBoard</a>
          </li>
          <li class="nav-item dropdown content">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Other
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'blogs' %}">Blog</a></li>
              <li><a class="dropdown-item" href="{% url 'about' %}">About</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'downloads' %}">Downloads</a></li>
            </ul>
          </li>
         
        </ul>
        <form class="d-flex" role="search" action="{% url 'search_users' %}">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q"/>
          <button class="btn btn-outline-light" type="submit">Search</button>
          {% if request.user.is_authenticated %}
          <a href="{% url 'profile' request.user.username %}" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="{{request.user.username}}" >
            <img src="{{ request.user.profile.profile_image.url }}" alt="image not found" width="40" height="40" class="rounded-circle mx-2 border border-white" style="border-width: 2px;">
          </a>
          <a href="{% url 'logout' %}" class="btn btn-outline-info ">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-info ms-2">Login</a>
          {% endif %}
        </form>
      </div>
    </div>
  </nav>
