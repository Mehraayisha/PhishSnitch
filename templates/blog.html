{% extends 'index.html' %}

{% block title %}@{{request.user.username}} Blog Title{% endblock title %}

{% block content %}
<h1 class="display-4 text-center my-5">{{blog.title|title}}</h1>


    <main>
        <div class="container col-md-8 col-sm-12">
            <div class="d-flex justify-content-between">
                <a href="{% url 'profile' blog.author.username %}">{{blog.author.username}}</a>
                <span>
                    {{blog.created_at|timesince}}
                </span>
            </div>
            <article class="blog-post">
                {{blog.content}}
            </article>

            
        </div>
    </main>


{% endblock content %}
