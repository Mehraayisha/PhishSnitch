<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Pedestals with Transparent Effect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .left-content {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 2rem;
            border-radius: 12px;
            color: white;
        }
        
        .pedestal-container {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            text-align: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        
        .pedestal {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            flex-shrink: 0;
        }
        
        .pedestal-base {
            background: linear-gradient(to right, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-radius: 8px 8px 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .first-place {
            height: 180px;
            background: linear-gradient(to right, rgba(255, 215, 0, 0.7), rgba(218, 165, 32, 0.7));
        }
        
        .second-place {
            height: 140px;
            background: linear-gradient(to right, rgba(192, 192, 192, 0.7), rgba(160, 160, 160, 0.7));
        }
        
        .third-place {
            height: 100px;
            background: linear-gradient(to right, rgba(205, 127, 50, 0.7), rgba(160, 90, 44, 0.7));
        }
        
        .pedestal-label {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 0.8rem;
            white-space: nowrap;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .prize-spot {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            color: white;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @media (min-width: 576px) {
            .pedestal {
                min-width: 100px;
            }
            .prize-spot {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            .pedestal-label {
                font-size: 1rem;
                padding: 5px 10px;
            }
        }
        
        @media (min-width: 768px) {
            .pedestal {
                min-width: 120px;
            }
            .first-place {
                height: 200px;
            }
            .second-place {
                height: 160px;
            }
            .third-place {
                height: 120px;
            }
            .prize-spot {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
        
        @media (min-width: 992px) {
            .pedestal {
                min-width: 150px;
            }
            .first-place {
                height: 220px;
            }
            .second-place {
                height: 180px;
            }
            .third-place {
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="left-content">
                    <h2 class="text-center mb-4">Winners Podium</h2>
                    <div class="pedestal-container">
                        <!-- Second Place -->
                        <div class="pedestal">
                            <div class="pedestal-base second-place">
                                <div class="prize-spot">2</div>
                            </div>
                            <div class="pedestal-label">Second</div>
                        </div>
                        
                        <!-- First Place -->
                        <div class="pedestal">
                            <div class="pedestal-base first-place">
                                <div class="prize-spot">1</div>
                            </div>
                            <div class="pedestal-label">First</div>
                        </div>
                        
                        <!-- Third Place -->
                        <div class="pedestal">
                            <div class="pedestal-base third-place">
                                <div class="prize-spot">3</div>
                            </div>
                            <div class="pedestal-label">Third</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
