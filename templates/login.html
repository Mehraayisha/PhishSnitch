{% extends 'index.html' %}
{% block title %} login page - phishsnitch {% endblock title %}
{% block content %}
      <h1 class="display-4 text-center my-5">Login</h1>
      <div class="container ">
        <div class="row row-cols-sm-1 row-cols-lg-3 container">
            <div class="col-12">
             
            </div>
            <div class="col-12">
              <div>
                {% for message in messages %}
                   <h5 class="text-danger"> {{message}}</h5>
                {% endfor %}
              </div>
                <form method="POST" action="">
                  {%  csrf_token %}
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <p>New here?<a href="{% url 'register' %}">Register</a></p>
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary ">Submit</button>
                </div>
                  </form>
            </div>
            <div class="col-12">
              
            </div>
          </div>

      </div>

      {% endblock content %}
